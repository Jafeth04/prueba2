!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia</title>
    <link rel="stylesheet" href="asitencia.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Asistencia</h1>

        <!-- Formulario para ingresar los datos de los estudiantes -->
        <form id="attendance-form">
            <label for="studentName">Nombre del Estudiante:</label>
            <input type="text" id="studentName" placeholder="Escribe el nombre" required>

            <label for="studentID">ID del Estudiante:</label>
            <input type="text" id="studentID" placeholder="Escribe el ID" required>

            <label for="group">Grupo:</label>
            <input type="text" id="group" placeholder="Escribe el grupo" required>

            <label for="career">Carrera:</label>
            <input type="text" id="career" placeholder="Escribe la carrera" required>

            <button type="submit">Registrar Asistencia</button>
        </form>

        <h2>Lista de Asistencia</h2>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>ID</th>
                    <th>Grupo</th>
                    <th>Carrera</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de asistencia serán añadidas aquí -->
            </tbody>
        </table>

        <button id="download-pdf">Descargar en PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="asistencia.js"></script>
</body>
</html>
